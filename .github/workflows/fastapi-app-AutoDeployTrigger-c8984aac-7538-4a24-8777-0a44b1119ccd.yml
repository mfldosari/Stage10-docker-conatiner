name: Trigger auto deployment for fastapi-app

on:
  push:
    branches: 
      [ main ]
    paths:
      - '**'
      - '.github/workflows/fastapi-app-AutoDeployTrigger-c8984aac-7538-4a24-8777-0a44b1119ccd.yml'

  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FASTAPIAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FASTAPIAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FASTAPIAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/project
          registryUrl: dockerregistry643.azurecr.io
          registryUsername: ${{ secrets.FASTAPIAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FASTAPIAPP_REGISTRY_PASSWORD }}
          containerAppName: fastapi-app
          resourceGroup: tr-stage10-rg
          imageToBuild: dockerregistry643.azurecr.io/fastapi-app:${{ github.sha }}
          environmentVariables: |
            KEY_VAULT_NAME=${{ secrets.KEY_VAULT_NAME }}
